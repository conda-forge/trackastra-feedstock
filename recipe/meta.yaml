{% set name = "trackastra" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trackastra-{{ version }}.tar.gz
  sha256: aee95caeaafea4d817b7904ea9bbc6b764d9b1e5f917482aaf7a88e4204cc6bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - trackastra = trackastra.cli:cli

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - scipy
    - pandas
    - humanize
    - configargparse
    - tensorboard
    - pyyaml
    - numba
    - scikit-image
    - chardet
    - lightning
    - kornia >=0.7.0
    - pytorch
    - torchvision
    - lz4
    - imagecodecs >=2023.7.10
    - wandb
    - edt
    - joblib
    - motile >=0.3

test:
  imports:
    - trackastra
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/weigertlab/trackastra
  summary: Tracking by Association with Transformers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bentaculum
